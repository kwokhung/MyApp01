<!DOCTYPE html>
<html>
<head>
    <title>My App 01</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script type="text/javascript">
        var dojoConfig = {
            selectorEngine: "acme",
            isDebug: true,
            parseOnLoad: true,
            async: true,
            hashPollFrequency: 100,
            locale: (location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : "en"),
            extraLocale: [
                    "en",
                    "zh",
                    "zh-cn"
            ],
            dojoBlankHtmlUrl: "//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/resources/blank.html"
        };
    </script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script>
    <script type="text/javascript">
        require(["dojox/mobile", "dojox/mobile/parser", "dojox/mobile/compat", "dojox/mobile/deviceTheme",
                    "dojox/dgauges/components/default/CircularLinearGauge",
                    "dojox/dgauges/components/default/SemiCircularLinearGauge",
                    "dojox/dgauges/components/default/VerticalLinearGauge",
                    "dojox/dgauges/components/default/HorizontalLinearGauge",
                    "dojox/dgauges/components/classic/CircularLinearGauge",
                    "dojox/dgauges/components/classic/SemiCircularLinearGauge",
                    "dojox/dgauges/components/classic/VerticalLinearGauge",
                    "dojox/dgauges/components/classic/HorizontalLinearGauge"]);
    </script>
</head>
<body style="-webkit-user-select: none; outline: none; visibility: hidden;">
    <div id="home" data-dojo-type="dojox.mobile.View" selected="true">
        <h1 data-dojo-type="dojox.mobile.Heading">Gauges</h1>
        <h2 data-dojo-type="dojox.mobile.RoundRectCategory">Gauges Themes</h2>
        <ul data-dojo-type="dojox.mobile.RoundRectList">
            <li class="mblVariableHeight" data-dojo-type="dojox.mobile.ListItem" moveto="defaultGauges" transition="slide">Default 				</li>
            <li class="mblVariableHeight" data-dojo-type="dojox.mobile.ListItem" moveto="classicGauges" transition="slide">Classic 				</li>
        </ul>
    </div>
    <div id="defaultGauges" data-dojo-type="dojox.mobile.View">
        <h1 data-dojo-type="dojox.mobile.Heading" back="Back" moveto="#home">Default Theme</h1>
        <br />
        <div data-dojo-type="dojox.dgauges.components.default.CircularLinearGauge" interactionmode="touch" style="height: 200px"></div>
        <br />
        <div data-dojo-type="dojox.dgauges.components.default.HorizontalLinearGauge" interactionmode="touch" style="height: 50px;"></div>
    </div>
    <div id="classicGauges" data-dojo-type="dojox.mobile.View">
        <h1 data-dojo-type="dojox.mobile.Heading" back="Back" moveto="#home">Classic Theme</h1>
        <br />
        <div data-dojo-type="dojox.dgauges.components.classic.CircularLinearGauge" interactionmode="touch" style="height: 200px"></div>
        <br />
        <div data-dojo-type="dojox.dgauges.components.classic.HorizontalLinearGauge" interactionmode="touch" style="height: 50px;"></div>
    </div>
</body>
</html>
